<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body onload="clock()">
    <div class="contro"> <h3 style="color: white;">Change model of clock</h3>
        <select name="select" id="select" onchange="bg()">
            <option value="">Select clock bg</option>
            <option value="1">BG-1</option>
            <option value="2">BG-2</option>
            <option value="3">BG-3</option>
            <option value="4">BG-4</option>
        </select>
    </div>
    <div class="main">
        <div class="box"></div>
        <div class="box">:</div>
        <div class="box"></div>
        <div class="box extra">:</div>
        <div class="box extra"></div>
        <div class="box" style="margin-left: 10px;"></div>
    </div>
    <div class="main extra2">
        <div class="black"></div>
        <div class="clock" style="background-size: contain;">

            <div class="seconds">
                <div class="s-hands"></div>
                <div class="m-hands"></div>
                <div class="h-hands"></div>
            </div>
            
        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
