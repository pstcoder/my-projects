<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div class="overlay"></div>
    <div class="parent">
        <div class="outflag">Player 1(X) <br> 0</div>
        <div class="main">
            <div class="box" onclick="mark(this)" style="border-top-color: transparent;border-left-color:transparent ;">
            </div>
            <div class="box" onclick="mark(this)" style="border-top-color: transparent;"></div>
            <div class="box" onclick="mark(this)"
                style="border-top-color: transparent;border-right-color: transparent;"></div>
            <div class="box" onclick="mark(this)" style="border-left-color: transparent;"></div>
            <div class="box" onclick="mark(this)"></div>
            <div class="box" onclick="mark(this)" style="border-right-color: transparent;"></div>
            <div class="box" onclick="mark(this)"
                style="border-bottom-color: transparent;border-left-color: transparent;"></div>
            <div class="box" onclick="mark(this)" style="border-bottom-color: transparent;"></div>
            <div class="box" onclick="mark(this)"
                style="border-bottom-color: transparent;border-right-color: transparent;"></div>
        </div>
        <div class="outflag">Player 2(O) <br> 0</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
